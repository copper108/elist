<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>grocer E list</title>
	<link rel="stylesheet" href='css/foundation.min.css'></link>
	<link rel="stylesheet" type="text/css" href='css/base.css'></link>
	<link rel="stylesheet" type="text/css" href='css/layout.css'></link>
 	<script src="http://code.jquery.com/jquery.min.js"></script>
</head>
<body class="billboard">
	<div class="logo transparent-75">
		<img src="./images/logo.png" alt="grocery E list">
	</div>
	<div class="command row small-centered columns">
		<div class="medium-offset-2 small-9 medium-5 columns">
			<input id="input" type="text" autocomplete="off" placeholder="apples ...maybe?">
		</div>
		<div class="add medium-5 columns end">
			<button class="add-b">+</button>
		</div>
		<div class="reset medium-offset-1 medium-2 columns end">
			<button class="reset-b">reset</button>
		</div>
	</div>
	<div class="list">
		<ul id="test">
		</ul>
		<script type="text/javascript" src="./js/main.js"></script>	
	</div>
</body>
</html>
