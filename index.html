<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>grocer E list</title>
	<link rel="stylesheet" href='css/foundation.min.css'></link>
	<link rel="stylesheet" type="text/css" href='css/base.css'></link>
	<link rel="stylesheet" type="text/css" href='css/layout.css'></link>
 	<script src="http://code.jquery.com/jquery.min.js"></script>
  	<script src="js/app.js"></script>
</head>
<body class="billboard">
	<div class="logo transparent-75">
		<img src="./images/logo.png" alt="grocery E list">
	</div>
	<div class="command row">
		<div class="input  large-offset-2 medium-5 columns"></div>
		<div class="add medium-5 columns end">
			<p>+</p>
		</div>
		<div class="reset medium-offset-1 medium-2 columns end transparent-75">
			<p>reset</p>
		</div>
	</div>
	<div class="list row">
		<div class="list-normal"></div>
			<h1>Bananas</h1>
		<div class="list-marked"></div>
		<div class="list-hover-marked"></div>
		<div class="list-hover-add"></div> 
	</div>
</body>
</html>
