<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>grocer E list</title>
	<link rel="stylesheet" href='css/foundation.min.css'></link>
	<link rel="stylesheet" type="text/css" href='css/base.css'></link>
	<link rel="stylesheet" type="text/css" href='css/layout.css'></link>
 	<script src="http://code.jquery.com/jquery.min.js"></script>
  	<script src="js/app.js"></script>
</head>
<body class="billboard">
	<div class="logo transparent-75">
		<img src="./images/logo.png" alt="grocery E list">
	</div>
	<div class="command row">
		<div class="input  medium-offset-2 medium-5 columns"></div>
		<div class="add medium-5 columns end">
			<p>+</p>
		</div>
		<div class="reset medium-offset-1 medium-2 columns end transparent-75">
			<p>reset</p>
		</div>
	</div>
	<div>
		<ul class="row item">
			<li class="large-8 large-centered column">
				<button class="check small-1">☑</button>
				<span class="list small-6 medium-centered columns">""</span>
				<button class="small-1 small-end columns delete">×</button>
			</li>
		</ul>
	</div>	
</body>
</html>
